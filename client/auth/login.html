<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAM TOEIC - Login Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#B91C1C',
                        'gray-50': '#F9FAFB',
                        'gray-100': '#F3F4F6',
                        'gray-200': '#E5E7EB',
                        'gray-600': '#6B7280',
                        'gray-900': '#111827',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex items-center justify-center p-4">
    <!-- Demo Button to Open Modal -->
    <button id="openModal" class="bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
        Mở Modal Đăng Nhập
    </button>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible transition-all duration-300 z-50">
        <!-- Modal Container -->
        <div id="modalContainer" class="bg-white rounded-3xl shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-8 pb-0">
                <h2 class="text-2xl font-bold text-gray-900">Đăng Nhập</h2>
                <button id="closeModal" class="text-gray-400 hover:text-primary transition-colors p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-8 pt-6">
                <form id="loginForm" class="space-y-5">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="example@email.com"
                            required 
                            class="w-full h-11 px-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Mật khẩu</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                class="w-full h-11 px-3 pr-10 border border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                            >
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors h-12 text-base mt-6"
                    >
                        Đăng Nhập
                    </button>

                    <!-- Forgot Password Link -->
                    <div class="text-right mt-4">
                        <a href="#" class="text-sm font-medium text-primary hover:underline">Quên mật khẩu?</a>
                    </div>
                </form>

                <!-- Registration Link -->
                <div class="text-center mt-6 pt-4 border-t border-gray-100">
                    <p class="text-sm text-gray-600">
                        Chưa có tài khoản? <a href="#" class="font-medium text-primary hover:underline">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal elements
        const openModalBtn = document.getElementById('openModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContainer = document.getElementById('modalContainer');
        const closeModalBtn = document.getElementById('closeModal');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const loginForm = document.getElementById('loginForm');

        // Open modal
        function openModal() {
            modalOverlay.classList.remove('opacity-0', 'invisible');
            modalContainer.classList.remove('scale-95');
            modalContainer.classList.add('scale-100');
            document.body.style.overflow = 'hidden';
            
            // Auto-focus email field
            setTimeout(() => {
                emailInput.focus();
            }, 100);
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.add('opacity-0', 'invisible');
            modalContainer.classList.remove('scale-100');
            modalContainer.classList.add('scale-95');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        // Close modal on backdrop click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modalOverlay.classList.contains('invisible')) {
                closeModal();
            }
        });

        // Password toggle functionality
        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            if (isPassword) {
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Basic validation
            if (!email || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            // Simulate login process
            alert(`Đăng nhập thành công!\nEmail: ${email}`);
            closeModal();
            
            // Reset form
            loginForm.reset();
        });

        // Focus trap within modal
        const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
        
        modalOverlay.addEventListener('keydown', (e) => {
            if (e.key === 'Tab' && !modalOverlay.classList.contains('invisible')) {
                const focusable = modalContainer.querySelectorAll(focusableElements);
                const firstFocusable = focusable[0];
                const lastFocusable = focusable[focusable.length - 1];
                
                if (e.shiftKey) {
                    if (document.activeElement === firstFocusable) {
                        lastFocusable.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastFocusable) {
                        firstFocusable.focus();
                        e.preventDefault();
                    }
                }
            }
        });
    </script>
