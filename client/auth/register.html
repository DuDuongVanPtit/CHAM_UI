<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAM TOEIC - Đăng Ký Tài Khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#B91C1C',
                        'gray-50': '#F9FAFB',
                        'gray-100': '#F3F4F6',
                        'gray-200': '#E5E7EB',
                        'gray-600': '#6B7280',
                        'gray-900': '#111827',
                        success: '#059669',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Đăng Ký Tài Khoản Học Viên</h1>
            <p class="text-gray-600">Tham gia cộng đồng học TOEIC hàng đầu</p>
        </div>

        <!-- Form -->
        <form id="registrationForm" class="space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Column -->
                <div class="space-y-6">


                    <!-- Name Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-900 mb-2">Họ *</label>
                            <input type="text" id="lastName" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                        </div>
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-900 mb-2">Tên *</label>
                            <input type="text" id="firstName" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email *</label>
                        <input type="email" id="email" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-900 mb-2">Số điện thoại *</label>
                        <input type="tel" id="phone" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-900 mb-2">Ngày sinh</label>
                        <input type="date" id="dob" class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Mật khẩu *</label>
                        <input type="password" id="password" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                        <!-- Password Strength Meter -->
                        <div class="mt-2">
                            <div class="flex space-x-1">
                                <div id="strength1" class="h-1 w-full bg-gray-200 rounded"></div>
                                <div id="strength2" class="h-1 w-full bg-gray-200 rounded"></div>
                                <div id="strength3" class="h-1 w-full bg-gray-200 rounded"></div>
                                <div id="strength4" class="h-1 w-full bg-gray-200 rounded"></div>
                            </div>
                            <p id="strengthText" class="text-xs text-gray-600 mt-1">Độ mạnh mật khẩu</p>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-900 mb-2">Xác nhận mật khẩu *</label>
                        <input type="password" id="confirmPassword" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                        <p id="passwordMatch" class="text-xs mt-1 hidden"></p>
                    </div>

                    <!-- TOEIC Level -->
                    <div>
                        <label for="toeicLevel" class="block text-sm font-medium text-gray-900 mb-2">Trình độ TOEIC hiện tại</label>
                        <select id="toeicLevel" class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                            <option value="">Chọn trình độ</option>
                            <option value="beginner">Beginner (0-250)</option>
                            <option value="elementary">Elementary (255-400)</option>
                            <option value="intermediate">Intermediate (405-600)</option>
                            <option value="upper-intermediate">Upper Intermediate (605-780)</option>
                            <option value="advanced">Advanced (785-900)</option>
                            <option value="expert">Expert (905-990)</option>
                        </select>
                    </div>

                    <!-- Learning Goal -->
                    <div>
                        <label for="learningGoal" class="block text-sm font-medium text-gray-900 mb-2">Mục tiêu học tập</label>
                        <select id="learningGoal" class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors">
                            <option value="">Chọn mục tiêu</option>
                            <option value="450+">450+ điểm</option>
                            <option value="550+">550+ điểm</option>
                            <option value="650+">650+ điểm</option>
                            <option value="750+">750+ điểm</option>
                            <option value="850+">850+ điểm</option>
                            <option value="900+">900+ điểm</option>
                        </select>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="flex items-start space-x-3">
                        <input type="checkbox" id="terms" required class="mt-1 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="terms" class="text-sm text-gray-600">
                            Tôi đồng ý với <a href="#" class="text-primary hover:underline">Điều khoản sử dụng</a> và <a href="#" class="text-primary hover:underline">Chính sách bảo mật</a>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit" class="w-full bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-red-700 transition-colors h-12 text-lg">
                    Đăng Ký Ngay
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Đã có tài khoản? <a href="#" class="text-primary hover:underline font-medium">Đăng nhập ngay</a>
                </p>
            </div>
        </form>
    </div>

    <script>


        // Password strength meter
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthMeter(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return Math.min(strength, 4);
        }

        function updateStrengthMeter(strength) {
            const colors = ['#EF4444', '#F59E0B', '#EAB308', '#059669'];
            const texts = ['Yếu', 'Trung bình', 'Khá', 'Mạnh'];
            
            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById(`strength${i}`);
                if (i <= strength) {
                    bar.style.backgroundColor = colors[strength - 1];
                } else {
                    bar.style.backgroundColor = '#E5E7EB';
                }
            }
            
            const strengthText = document.getElementById('strengthText');
            if (strength > 0) {
                strengthText.textContent = `Độ mạnh: ${texts[strength - 1]}`;
                strengthText.style.color = colors[strength - 1];
            } else {
                strengthText.textContent = 'Độ mạnh mật khẩu';
                strengthText.style.color = '#6B7280';
            }
        }

        // Password confirmation
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const matchText = document.getElementById('passwordMatch');
            
            if (confirmPassword.length > 0) {
                matchText.classList.remove('hidden');
                if (password === confirmPassword) {
                    matchText.textContent = 'Mật khẩu khớp';
                    matchText.className = 'text-xs mt-1 text-success';
                } else {
                    matchText.textContent = 'Mật khẩu không khớp';
                    matchText.className = 'text-xs mt-1 text-error';
                }
            } else {
                matchText.classList.add('hidden');
            }
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            if (calculatePasswordStrength(password) < 2) {
                alert('Mật khẩu quá yếu! Vui lòng chọn mật khẩu mạnh hơn.');
                return;
            }
            
            // Success message
            alert('Đăng ký thành công! Chào mừng bạn đến với CHAM TOEIC!');
        });
    </script>

</html>
